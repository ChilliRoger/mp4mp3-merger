<!DOCTYPE html>
<html>
<head>
    <title>Merge MP4 + MP3</title>
</head>
<body>
    <h2>Upload MP4 Video & MP3 Audio</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label>Video (MP4): </label><br>
        <input type="file" name="video" accept=".mp4" required><br><br>

        <label>Audio (MP3): </label><br>
        <input type="file" name="audio" accept=".mp3" required><br><br>

        <button type="submit">Merge & Download</button>
    </form>
</body>
</html>
